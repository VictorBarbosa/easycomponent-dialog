<style>
  .form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }
  /* ALERTS */
  .GesProAlert_Conteiner {
    z-index: 1001;
    position: fixed;
    bottom: 10px;
    right: 10px;
    float: right;
    clear: right;
    width: auto;
    height: auto;
  }

  .GesProAlert_Posiciona {
    z-index: 1001;
    position: fixed;
    float: right;
    clear: right;
  }

  .GesProAlert {
    z-index: 1001;
    margin: 10px 0 0 0;
    float: right;
    clear: both;
    line-height: 80px;
    padding: 0 30px 0 30px;
    border: 0px solid #999;
    border-right: 50px solid #999;
    border-radius: 4px;
    color: #000;
    cursor:pointer;
  }
  .Div_Modal_Pivot_Estrutura {
    margin-left: auto;
    margin-right: auto;
    width: 400px;
    height: auto;
    background-color: skyblue;
    border-radius: 25px;
  }
  .Alert-Vermelho {
    background-color: #da4453;
  }
  .Alert-Verde {
    background-color: #37bc9b;
  }
  .Alert-Azul {
    background-color: #4a89dc;
  }
  .Alert-Amarelo {
    background-color: #f6bb42;
  }
  .Alert-Laranja {
    background-color: #e9573f;
  }

  /* Formata a notificação de tela "alerts" */
  .Alert-Imagem {
    float: right;
    margin: 21px -74px 0 0;
    width: 38px;
    height: 37px;
  }

  .Alert-Atencao {
    background: url(/Content/Imagens/Notificacao/ico_Atencao.png) center center
      repeat;
  }
  .Alert-Dialogo {
    background: url(/Content/Imagens/Notificacao/ico_Dialogo.png) center center
      no-repeat;
  }
  .Alert-Exclamacao {
    background: url(/Content/Imagens/Notificacao/ico_Exclamacao.png) center
      center no-repeat;
  }
  .Alert-Pergunta {
    background: url(/Content/Imagens/Notificacao/ico_Pergunta.png) center center
      no-repeat;
  }
  .Alert-Sucesso {
    background: url(/Content/Imagens/Notificacao/ico_Sucesso.png) center center
      no-repeat;
  }
</style>


<div    class="GesProAlert_Conteiner">

    <div    *ngFor="let dialogMessage of DialogMessageList" [@hidding] (click)="Close(dialogMessage)"  [ngClass]="[ 1=== 1 ? 'GesProAlert ' + dialogMessage.DialogMessageClass + ' ' + dialogMessage.Guid : '']"   style="height: 80px;"  >
      <div  id="{{dialogMessage.Guid}}">
        <div class="GesProAlert_Posiciona"><br /></div>
        {{ dialogMessage.DialogMessage }}
      </div>
    </div>

</div>
